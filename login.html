<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualBet - Accueil</title>
    <meta http-equiv="refresh" content="0; url=login.html">
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .redirect-message {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #60a5fa;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h2>VirtualBet Client</h2>
        <p>Redirection vers la page de login...</p>
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-size: 14px; color: #94a3b8;">
            Si la redirection ne fonctionne pas, <a href="login.html" style="color: #60a5fa;">cliquez ici</a>
        </p>
    </div>
</body>
</html>
